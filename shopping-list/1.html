<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        .item {
            margin-bottom: 5px; /* Adds space between items */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function updateLists() {
                const checkedList = document.getElementById('checkedList');
                const uncheckedList = document.getElementById('uncheckedList');

                // Clear current lists
                checkedList.innerHTML = '';
                uncheckedList.innerHTML = '';

                // Clone and move items to the appropriate list
                document.querySelectorAll('input[type="checkbox"]').forEach(item => {
                    const clone = item.closest('.item').cloneNode(true);
                    if(item.checked) {
                        checkedList.appendChild(clone);
                    } else {
                        uncheckedList.appendChild(clone);
                    }

                    // Re-attach event listener to cloned checkboxes
                    clone.querySelector('input[type="checkbox"]').addEventListener('change', updateLists);
                });
            }

            // Initial cloning and event attachment
            const items = document.querySelectorAll('.originalList .item');
            items.forEach(item => {
                const clone = item.cloneNode(true);
                document.getElementById('uncheckedList').appendChild(clone); // Initially add to unchecked list
                clone.querySelector('input[type="checkbox"]').addEventListener('change', updateLists);
            });
        });
    </script>
</head>
<body>
    <h1>Grocery List</h1>
    
    <div id="uncheckedList">
        <!-- Unchecked items will appear here -->
    </div>
    
    <div id="checkedList">
        <!-- Checked items will appear here -->
    </div>
    
    <!-- Original list, hidden -->
    <div class="originalList" style="display:none">
        <div class="item"><label><input type="checkbox" name="item" value="Bread"> Bread üçû</label></div>
        <div class="item"><label><input type="checkbox" name="item" value="Cilantro"> Cilantro (–ö–∏–Ω–∑–∞) üåø</label></div>
    </div>

</body>
</html>
